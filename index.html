<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan GAMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light">

<div class="page-title">
  <h1>üìä Laporan GAMAS (CSV)</h1>
</div>

<div class="header">
  <div class="upload">
    <input type="file" id="fileInput" accept=".csv" />
  </div>

  <!-- üîç SEARCH BAR (BARU) -->
  <div class="search-area">
    <input
      type="text"
      id="searchInput"
      placeholder="Search INC (contoh: INC123, INC456)"
    />
    <button id="btnSearch">OK</button>
  </div>

  <div class="stats">
    <div class="badge distri" id="distriCount">DISTRIBUSI : 0</div>
    <div class="badge feeder" id="feederCount">FEEDER : 0</div>
    <div class="badge gpon" id="gponCount">GPON : 0</div>
  </div>

  <div class="theme-area">
    <div class="toggle" id="themeToggle">üåô Dark</div>
    <div class="trademark">
      <span>KERJO O REK</span>
      <small>SING GENAH</small>
    </div>
  </div>
</div>

<div class="section" id="jatim">
  <h2>JATIM</h2>
  <div class="content"></div>
</div>

<div class="section" id="balnus">
  <h2>BALNUS</h2>
  <div class="content"></div>
</div>

<!-- ================= CONVERTER ESKALASI ================= -->
<section class="section" id="eskalasi">
  <div class="page-title">
    <h2>üîÅ CONVERTER ESKALASI</h2>
  </div>

  <div class="grid2">
    <div class="card">
      <h3>üì• Data A</h3>
      <textarea id="eskInput" placeholder="Paste Data A di sini..."></textarea>
      <button id="btnConvert">Convert</button>
    </div>

    <div class="card">
      <h3>üì§ Data B</h3>
      <textarea id="eskOutput" readonly></textarea>
      <button id="btnCopy">COPY</button>
    </div>
  </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
