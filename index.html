<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan GAMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light">

<div class="page-title">
  <h1>üìä Laporan GAMAS (CSV)</h1>
</div>

<div class="header">
  <div class="upload">
    <input type="file" id="fileInput" accept=".csv" />
  </div>

  <!-- üîç SEARCH BAR (BARU) -->
  <div class="search-area">
    <input
      type="text"
      id="searchInput"
      placeholder="Search INC (contoh: INC123, INC456)"
    />
    <button id="btnSearch">OK</button>
  </div>

	<div class="stats">
	  <div class="badge total" id="totalCount">TOTAL : 0</div>
	  <div class="badge bb" id="bbCount">BB : 0</div>
	  <div class="badge ip" id="ipCount">IP : 0</div>
	  <div class="badge gpon" id="gponCount">GPON : 0</div>
	  <div class="badge feeder" id="feederCount">FEEDER : 0</div>
	  <div class="badge distri" id="distriCount">DISTRIBUSI : 0</div>
	</div>


  <div class="theme-area">
    <div class="toggle" id="themeToggle">üåô Dark</div>
    <div class="trademark">
      <span>KERJO O REK</span>
      <small>SING GENAH</small>
    </div>
  </div>
</div>

<div id="jatim" class="section">
  <div class="section-header">
    <h2>JATIM</h2>
    <button class="copy-btn" onclick="copyColumn('jatim')">COPY</button>
  </div>
  <div class="content"></div>
</div>

<div id="balnus" class="section">
  <div class="section-header">
    <h2>BALNUS</h2>
    <button class="copy-btn" onclick="copyColumn('balnus')">COPY</button>
  </div>
  <div class="content"></div>
</div>


<!-- ================= CONVERTER ESKALASI ================= -->
<section class="section" id="eskalasi">
  <div class="page-title">
    <h2>üîÅ CONVERTER ESKALASI</h2>
  </div>

	  <div class="esk-grid">

	  <!-- DATA A (SUDAH ADA) -->
	  <div class="esk-box">
		<h3>DATA A</h3>
		<textarea id="eskInput"></textarea>
	  </div>

	  <!-- TELEGRAM (SEBELUMNYA DATA B) -->
	  <div class="esk-box">
		<h3>TELEGRAM</h3>
		<textarea id="eskOutput"></textarea>
		<button onclick="copyEskalasi()">Copy</button>
	  </div>

	  <!-- WHATSAPP (BARU) -->
	  <div class="esk-box">
		<h3>WHATSAPP</h3>
		<textarea id="eskOutputWA"></textarea>
		<button onclick="copyWA()">Copy</button>
	  </div>
		</div>
   </section>

   

<!-- ================= CRA ================= -->
<section class="cra-section">
  <h2>üìã CRA (Reg 5)</h2>

  <div class="cra-actions">
  <label class="upload-box">
    <input type="file" id="craFile" hidden />
    <span>üìÇ Upload CRA</span>
  </label>

  <button id="btnExportCRA" class="btn primary">
    üìä Export Excel
  </button>

  <button id="btnExportTXT" class="btn dark">
    üìù Export TXT
  </button>
</div>

  <div class="cra-table-wrap">
    <table id="craTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Status</th>
          <th>No CRA</th>
          <th>Judul</th>
          <th>Lokasi</th>
          <th>Regional</th>
          <th>PIC</th>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>CRQ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

   
<div class="watermark">SOEKMA PROPERTI</div>
<!-- SheetJS for Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
